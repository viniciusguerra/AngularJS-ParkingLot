<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Adicionar Novo Evento</h3>
</div>

<div class="modal-body" id="modal-body">

	<form name="DateForm">

		<h3 class="col-md-offset-2">Entrada</h3>

		<div class="row">		

			<div class="input-group col-md-8 col-md-offset-2">
			    <input type="text" name="entry" class="form-control" datetime-picker="dd MMM yyyy HH:mm" datepicker-options="EventCtrl.entryDatePickerOptions" timepicker-options="EventCtrl.entryTimePickerOptions" ng-model="EventCtrl.entryDate" is-open="EventCtrl.entryDatePickerEnabled" when-closed="EventCtrl.UpdateExitDatePicker()" required />
			    <span class="input-group-btn">
			        <button type="button" class="btn btn-default" ng-click="EventCtrl.OpenDatePicker('entry')"><i class="glyphicon glyphicon-calendar"></i></button>
			    </span>
			</div>

		</div>

		<!--
			Disable Entry for "Rotativo"
		-->

		<h3 class="col-md-offset-2">Sa√≠da <small>Opcional</small></h3>

		<div class="row">		

			<div class="input-group col-md-8 col-md-offset-2">
			    <input type="text" name="exit" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="EventCtrl.exitDate" is-open="EventCtrl.exitDatePickerEnabled" datepicker-options="EventCtrl.exitDatePickerOptions" timepicker-options="EventCtrl.exitTimePickerOptions" />
			    <span class="input-group-btn">
			        <button type="button" class="btn btn-default" ng-click="EventCtrl.OpenDatePicker('exit')"><i class="glyphicon glyphicon-calendar"></i></button>
			    </span>
			</div>
			
		</div>

		<br />

		<br />

	</form>

</div>

<div class="modal-footer">

    <button class="btn btn-primary" type="button" ng-click="EventCtrl.Confirm()" ng-disabled="DateForm.$invalid" >Confirmar</button>

    <button class="btn btn-warning" type="button" ng-click="EventCtrl.Cancel()">Cancelar</button>

</div>
